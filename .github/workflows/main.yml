
name: CI


on:

  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo hello, world!

  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'test.com.br'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy Dev

  deploy-pdr:
    runs-on: ubunto-latest
    environment:
      name: pdr
      url: 'test.com.br'
    needs: [deploy-dev]
    steps:
      - name: Run a one-line script
        run: echo Deploy Pdr
      
